<!DOCTYPE html>
<html>
<head>
    <title>Schedule Result</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #999;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Generated Schedule</h2>
    <table>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Type</th>
        </tr>
        {% for item in schedule %}
        <tr>
            <td>{{ item.start }}</td>
            <td>{{ item.end }}</td>
            <td>{{ item.label }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">‚Üê Generate Another</a>
</body>
</html>
