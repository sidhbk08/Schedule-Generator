<!DOCTYPE html>
<html>
<head>
    <title>Schedule Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Generated Schedule</h2>
    <table>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Type</th>
        </tr>
        {% for item in schedule %}
        <tr>
            <td>{{ item.start }}</td>
            <td>{{ item.end }}</td>
            <td>{{ item.label }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">‚Üê Generate Another</a>
</body>
</html>
